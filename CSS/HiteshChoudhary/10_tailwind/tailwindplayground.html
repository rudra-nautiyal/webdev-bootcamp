<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Playground</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <h1 class="text-2xl m-4">Equal Sections</h1>

    <div class="m-4 grid grid-cols-2 gap-4 sm:grid-cols-2">
        <div class="min-h-[100px] rounded-lg shadow bg-orange-500"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-teal-500"></div>
    </div>

    <div class="m-4 grid gap-4 sm:grid-cols-3">
        <div class="min-h-[100px] rounded-lg shadow bg-orange-500"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-teal-500"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-red-500"></div>
    </div>

    <h1 class="text-2xl m-4">UnEqual Sections</h1>

    <div class="m-4 grid gap-4 sm:grid-cols-12 grid-cols-2">
        <div class="min-h-[100px] rounded-lg shadow bg-orange-500 sm:col-span-2"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-teal-500 sm:col-span-10
        "></div>
    </div>

    <h1 class="text-2xl m-4">In-Production Twitter Layout</h1>
    <div class="m-4 grid gap-4 sm:grid-cols-12">
        <div class="min-h-[100px] rounded-lg shadow bg-orange-500 sm:col-span-2 sm:block hidden"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-teal-500 sm:col-span-8"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-red-500 sm:col-span-2 sm:block hidden"></div>
    </div>
</body>
</html>
